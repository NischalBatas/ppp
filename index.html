<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarambha Travels</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/d11bab506c.css" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar-image">
        <!-- <img src="/images/bus4.jpg" alt=""> -->
        <div class="navbar-content" id="navbar-contents">
            <div class="navbar-content-logo">
                <span>Aarambha Travels</span>
            </div>
            <div class="navbar-content-lists">
                <ul>
                    <li><a href="#"><span>Home</span></a></li>
                    <li><a href="#"><span>Our Bus</span></a></li>
                    <li><a href="#"><span>Service</span></a></li>
                    <li><a href="#"><span>About Us</span></a></li>
                    <li><a href="#"><span>Contact Us</span></a></li>
                </ul>
            </div>
        </div>

        <div class="video-watch">
            <div class="video-watch-title">
                <p>Aarambha Travels</p>
            </div>
            <div class="video-watch-description">
                <p>We Are Best Tourist Bus Service In Nepal</p>
            </div>
            <div class="video-watch-list">
               <a href=""> <div class="video-watch-list-name">
                    <p>Watch Now</p>
                </div>
                <div class="video-watch-list-icon">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </a>

            </div>
        </div>

        <!-- ***************************** Search ******************************** -->
        <div class="search-content">
            <div class="search-content-form">
                <div class="search-content-title">
                    <span>Book Your Journey</span>
                </div>
                <form action="" method="post">
                    <div class="search-content-form-data">
                        <!-- from -->
                        <div class="search-content-form-item">
                            <div class="search-content-form-item-name">
                                <label for="">From</label>
                            </div>
                            <div class="search-content-form-item-input">
                                <select name="" id="">
                                    <option value="0">Select City:</option>
                                    <option value="1">Kathmandu</option>
                                    <option value="2">Pokhara</option>
                                </select>
                            </div>
                        </div>

                        <!-- To -->
                        <div class="search-content-form-item">
                            <div class="search-content-form-item-name">
                                <label for="">To</label>
                            </div>
                            <div class="search-content-form-item-input">
                                <select name="" id="">
                                    <option value="0">Select City:</option>
                                    <option value="1">Kathmandu</option>
                                    <option value="2">Pokhara</option>
                                </select>
                            </div>
                        </div>

                        <!-- Date -->
                        <div class="search-content-form-item">
                            <div class="search-content-form-item-name">
                                <label for="">Date</label>
                            </div>
                            <div class="search-content-form-item-input">
                                <input type="date">
                            </div>
                        </div>

                        <!-- Return Date -->
                        <div class="search-content-form-item">
                            <div class="search-content-form-item-name">
                                <label for=""> Return Date(optional)</label>
                            </div>
                            <div class="search-content-form-item-input">
                                <input type="date">
                            </div>
                        </div>
                    </div>

                    <div class="search-content-form-button">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d11bab506c.js" crossorigin="anonymous"></script>

    <script src="/script.js"></script>
</body>

</html>
